<!DOCTYPE html>
<html lang="en">

<head>
  <title>ArcField</title>
</head>

<body>
  <script src="./lib/gpu-browser.min.js"></script>
  
  <div style="color: white; font-family: Arial, Helvetica, sans-serif; font-size: large">
    Press <i>Space</i> to randomize. 
    <i>Click</i> to create a burst. 
    <i>Shift+Click</i> to create a big burst. 
    Scroll down a bit to get rid of this text.
  </div>
  
  <div id="outer">
    <div id="canvas-parent"></div>
  </div>

  <script src="./script.js"></script>

  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }

    html {
      height: 100%;
      padding: 0px;
    }

    body {
      background: #000;
      height: 100%;
      padding: 0px;
      margin: 0px;
    }

    #outer {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #canvas-parent {
      height: 100%;
      /* width: 100%; */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .display {
      image-rendering: pixelated;
    }
  </style>
</body>

</html>
